<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="col-sm-4" style="margin-top: 100px;">
    <div class="panel panel-dark-outline tabs-panel">

        <div class="panel-heading">
            <ul class="nav nav-tabs pull-left type-document">
                <li class="active"><a data-toggle="tab" href=".documents-panel" aria-expanded="true"> <i
                            class="fa fa-file"></i> Documents</a></li>
                <li class=""><a data-toggle="tab" href=".images-panel" aria-expanded="false"><i
                            class="fa fa-file-image-o"></i> Images </a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="panel-body tab-content">
            <div class="tab-pane active documents-panel">
                <a class="label label-success  label-left" href="#">Excel</a>
                <a class="label label-info label-left" href="#">Word</a>
                <a class="label label-warning label-left" href="#">Powerpoint</a>
                <a class="label label-danger label-left" href="#">PDF</a>
                <a class="label label-dark label-left" href="#">Video</a>
                <div class="clear"></div>
                <div class="v-spacing-xs"></div>
                <h4 class="no-margin-top"> Folders</h4>
                <ul class="folders list-unstyled" *ngFor="let folder of folders">
                    <li>
                        <button (click)="folderDetails(folder.folderId)">
                            <i class="fa fa-folder"></i> {{ folder.folderName}}
                        </button>
                    </li>
                    
                </ul>
                <div class="v-spacing-xs"></div>


                <!-- <a class="btn btn-block btn-success"> <i class="fa fa-plus"> </i> Upload</a> -->
            </div>
        </div>
    </div>
</div>

<div>
    
<form (ngSubmit) = "onSubmit()">
        
    <div class="form-group"> 
        <label>Folfder Name </label>
        <input type="text"  class="form-control" id ="folderName"
            [(ngModel)] = "folder.folderName" name = "folderName">
    </div>

        <button class="btn btn-success" type="submit" style="padding-left: 30px" >Submit </button>
        
</form>
</div>
