<div class="document">
  <div class="card">
    <h4><mat-icon class="icon">desktop_windows</mat-icon> {{ file.name }}</h4>
    <h4><mat-icon class="icon">desktop_windows</mat-icon> {{ file.type }}</h4>
    <h4>
      <mat-icon class="icon">desktop_windows</mat-icon> {{ file.extension }}
    </h4>
    <h4><mat-icon class="icon">desktop_windows</mat-icon> {{ file.size }}</h4>
  </div>
</div>

<div style="margin-bottom: 25px; margin-top: 25px">
  <h4>Tags:</h4>
  <div *ngFor="let tag of tags" class="wraped">
    <button class="bottun" onclick="">{{ tag.tagName }}</button>
  </div>
</div>

<h1>File viewer</h1>

<iframe
  [src]="
    'http://localhost:8080/v1/file/display/' + file.id + '.' + file.extension
      | safe
  "
  width="100%"
  height="500px"
></iframe>
